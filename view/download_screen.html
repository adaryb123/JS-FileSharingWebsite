<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download page</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="parent">
        <h1>Download file screen</h1>
        <div>
            <h3 class="inline-block-text inline-block-child">File name:</h3> 
            <input class="inline-block-textfield inline-block-child" type="text" name="fileLink" id="fileLink" value="<%= fileLink %>" hidden="true">
            <input class="inline-block-textfield inline-block-child" type="text" name="fileName" id="fileName" value="<%= fileName %>">
            <h3 class="inline-block-text inline-block-child">File size:</h3> 
            <input class="inline-block-textfield inline-block-child" type="text" name="fileSize" id="fileSize" value="<%= fileSize %>">
            <button class="inline-block-button inline-block-child" name="download" id="downloadBtn">Download</button>
        <div>
    </div>
    <script src="../static/download_screen.js"></script>
</body>
</html>
