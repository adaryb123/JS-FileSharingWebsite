<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="body-bground">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="brand navbar-brand" href="#">Upload-FIT</a>
        <div class="center-right">
            <div class="right-header navbar-nav">
              <a class="nav-item nav-link" href="http://localhost:3000/">Upload</a>
              <a class="nav-item nav-link" href="http://localhost:3000/about">About</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="upload shadow-lg p-4 mb-5 rounded">
            <div class="input_format">
                <form enctype="multipart/form-data" id="uploadForm"></form>
                <label for="formFileLg" class="form-label upload-label">Upload file under 10mb</label>
                <input class="form-control form-control-lg" id="fileInput" type="file" name="inputFile">
            </div>
            <div class="btn_container">
                <button class="upload_btn btn btn-primary" id="upload" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                        <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/>
                      </svg><span class="align-middle"> Upload </span> 
                </button>
            </div>

            <div class="mb-3">
                <h5 class="inline-block-text inline-block-child" >URL to download this file:</h5>
                <input class="url_labels inline-block-textfield inline-block-child" type="text" class="form-control" name="download-url" id="downloadL">
            </div>
            <div class="mb-3">
                <h5 class="inline-block-text inline-block-child">URL to maintain this file:</h5>
                <input class="url_labels inline-block-textfield inline-block-child" type="text" class="form-control" name="manage-url" id="manageL">
            </div>
        </div>
    </div>



    <script src="../static/main_screen.js"></script>
</body>

</html>
