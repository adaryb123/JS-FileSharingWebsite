
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage page</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>

<body>
    <div class="parent">
        <h1>Manage file screen</h1>
        <div>
            <h3 class="inline-block-text inline-block-child">File name:</h3> 
            <input class="inline-block-textfield inline-block-child" type="text" id="filename" name="filename">
            <button class="intline-block-button inline-block-child" name="download">Download</button>
        <div>
        <button class="remove-button" name="remove">Remove file</button><br>
        <h2 class="section-heading">File info</h2><br>
        <div>
            <h3 class="inline-block-text inline-block-child">Times downloaded</h3>
            <input class="inline-block-textfield inline-block-child" type="text" name="times-downloaded">
        </div>
        <div>
            <h3 class="inline-block-text inline-block-child">Upload date</h3>
            <input class="inline-block-textfield inline-block-child" type="text" name="upload-date">
        </div>
    </div>
</body>
</html>
